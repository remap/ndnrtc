general = {
    log_level = "default";
    log_file = "ndnrtc-client.log";
    log_path = "/tmp";

    use_fec = true;
    use_avsync = true;
    
    ndnnetwork ={
        connect_host = "localhost";
        connect_port = 6363;
    };
};

consume = {
    basic = {
        audio = {
            interest_lifetime = 2000;
            jitter_size = 150;
        };
        video = {
            interest_lifetime = 2000;
            jitter_size = 150;
        };
        stat_gathering = ({
            name="buffer";
            statistics= ("jitterPlay", "jitterTar", "dArr"); 
        },
        {
            name="playback";
            statistics= ("framesAcq","lambdaD","drdPrime");
        },
        {
            name="play";
            statistics= ("lambdaD","drdPrime","jitterTar","dArr");
        });
    };

    streams = (
    {
        type = "audio";
        base_prefix = "/ndn/edu/ucla/remap/clientA";
        name = "sound";
        thread_to_fetch = "pcmu";
    },
    {
        type = "video";
        base_prefix = "/ndn/edu/ucla/remap/clientA";
        name = "camera";
        thread_to_fetch = "tiny";
        sink = "/tmp/clientA-camera";
    });
};
